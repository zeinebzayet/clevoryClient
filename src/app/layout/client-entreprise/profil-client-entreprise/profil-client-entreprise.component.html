<app-client-ese></app-client-ese>
<!-- page title -->
<section class="page-title-section overlay"
  style="background-image: url('../../../../assets/images/backgrounds/page-title.jpg');">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <ul class="list-inline custom-breadcrumb">
          <li class="list-inline-item"><a class="h2 text-primary font-secondary" href="@@page-link">Mon Profil</a>
          </li>
          <li class="list-inline-item text-white h3 font-secondary @@nasted"></li>
        </ul>
        <!--<p class="text-lighten">Our courses offer a good compromise between the continuous assessment favoured by some
          universities and the emphasis placed on final exams by others.</p>-->
      </div>
    </div>
  </div>
</section>
<!-- /page title -->

<!-- courses -->
<section class="section">
  <div class="container" id="main-container">
    <div class="row justify-content-center">





      <div class="container">
          <div class="row gutters">
          <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
          <div class="card h-100">
              <div class="card-body">
                  <div class="account-settings">
                      <div class="user-profile">
                          <div class="user-avatar">
                              <!--<img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Maxwell Admin">-->
  
                              <img *ngIf="client.fileName===null"  class="img"
                              src="../../../../assets/images/inconnue.jpg">
                              <img *ngIf="client.fileName!==null" class="img"
                                           src = "{{this.profilService.host+'/api/ImgClients/'+client.cin}}" 
                                        
                                          alt="About the image">
  
                          </div>
                          <a (click)="onOpenModal('add')" class="btn btn-xs btn-primary mb-3">Modifier Votre Photo</a>
                          <h5 class="user-name">{{client.username}} {{client.prenom}}</h5>
                          <h6 class="user-email">{{client.email}}</h6>
               
                      </div>
                      <div class="about">
                         <!-- <h5>About</h5>
                          <p>I'm Yuki. Full Stack Designer I enjoy creating user-centric, delightful and human experiences.</p>-->
                      </div>
                  </div>
              </div>
          </div>
          </div>
          <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
          <div class="card h-100">
              <form #editForm="ngForm">
              <div class="card-body">
                 
                  <div class="row gutters">
                      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                          <h6 class="mb-2 text-primary">Personal Details</h6>
                      </div>

                      






                      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="cin">Cin</label>
                            <input type="text" class="form-control" ngModel="{{client.cin}}" id="cin" name="cin"  disabled>
                        </div>
                    </div>

                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="username">Nom</label>
                            <input type="text" class="form-control" ngModel="{{client.username}}" id="username" name="username" >
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="prenom">Prénom</label>
                            <input type="text" class="form-control" ngModel="{{client.prenom}}" id="prenom" name="prenom" >
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="adresse">Adresse</label>
                            <input type="text" class="form-control" ngModel="{{client.adresse}}" id="adresse" name="adresse">
                        </div>
                    </div>

                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                      <div class="form-group">
                          <label for="niveau">Niveau</label>
                          <input type="text" class="form-control" ngModel="{{client.niveau}}" id="niveau" name="niveau">
                      </div>
                  </div>
                    
                </div>
                <div class="row gutters">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <h6 class="mt-3 mb-2 text-primary">Contact</h6>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" ngModel="{{client.email}}" id="email" name="email" >
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="tel">Téléhpone</label>
                            <input type="number" name="tel" ngModel="{{client.tel}}" class="form-control" id="tel" >
                        </div>
                    </div><br>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="password">Ancien Mot De Passe</label>
                            <input type="password" class="form-control" ngModel="{{client.password}}" id="password" name="password">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="passwordN">Nouveau Mot De Passe</label>
                            <input type="password" class="form-control" id="passwordN" name="passwordN">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="passwordC">Confirmer Mot De Passe</label>
                            <input type="password" class="form-control" id="passwordC" name="passwordC">
                        </div>
                    </div>
                </div>

                <div class="row gutters">
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                      <div class="text-right">
                          <button type="submit" (click)="ngOnInit()"  id="submit" name="submit" class="btn btn-secondary">Cancel</button>
                          <button type="submit"  (click)="onUpdateProfile(editForm.value)" id="submit" name="submit" class="btn btn-primary">Update</button>
                      </div>
                  </div>
              </div>
          </div>
          </form>
      </div>
      </div>
      </div>
      </div>


    <div class="modal fade" id="addPhoto" tabindex="-1" role="dialog" aria-labelledby="addEmployeeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog " role="document">
       <div class="modal-content">
          <div class="modal-header">
             <h5 class="modal-title" id="addEmployeeModalLabel">Ajouter une Photo</h5>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
             </button>
          </div>
          <div class="modal-body">
             <form [formGroup]="this.profilService.dataForm" (ngSubmit)="onSubmit()">
    
                <div class="form-file-upload">
                   <label for="fichier">Image </label><br>
                       <input type="file" id="fichier" accept="image/*" (change)="onSelectFile($event)">
                       <img [src]="imgURL" height="200" *ngIf="imgURL">
               </div>
    
                <div class="modal-footer">
                   <button type="button" id="add-employee-form" class="btn btn-secondary"
                      data-dismiss="modal">Fermer</button>
                   <button type="submit"  class="btn btn-success"
                      >Enregistre</button>
                </div>
             </form>
          </div>
       </div>
    </div>
    </div>








    </div>
  </div>
</section>

<app-footer></app-footer>
